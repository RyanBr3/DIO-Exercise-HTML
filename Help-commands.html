datalist - O elemento HTML <datalist> contém um conjunto de elementos <option> que representam as opções permitidas ou recomendadas disponíveis para escolha em outros controles.

code - O elemento **HTML <code> **apresenta seu conteúdo estilizado de maneira a indicar que o texto é um pequeno fragmento de código. Por padrão, o conteúdo é exibido utilizando a fonte monoespaçada padrão do user agent's (en-US).

kdb - O elemento HTML <kbd> representa uma extensão de texto embutido que denota a entrada textual do usuário a partir de um teclado, entrada de voz ou qualquer outro dispositivo de entrada de texto. Por convenção, o agente do usuário usa como padrão a renderização do conteúdo de um elemento <kbd> usando sua fonte monoespaçada padrão, embora isso não seja obrigatório pelo padrão HTML.

pre - O elemento HTML <pre> representa texto pré-formatado que deve ser apresentado exatamente como está escrito no arquivo HTML. O texto normalmente é renderizado usando uma fonte não proporcional ou monoespaçada. O espaço em branco dentro deste elemento é exibido conforme está escrito.

blockquote - O elemento HTML <blockquote> indica que o texto incluído é uma citação estendida. Normalmente, isso é renderizado visualmente por recuo (consulte as Notas para saber como alterá-lo). Uma URL para a fonte da citação pode ser fornecida usando o atributo cite, enquanto uma representação de texto da fonte pode ser fornecida usando o elemento <cite>.

address - O elemento HTML <address> indica que o HTML incluído fornece informações de contato de uma pessoa ou pessoas, ou de uma organização.

article - O elemento HTML <article> representa uma composição independente em um documento, página, aplicativo ou site, que se destina a ser distribuível ou reutilizável de forma independente (por exemplo, em distribuição). Os exemplos incluem: uma postagem em um fórum, um artigo de revista ou jornal, ou uma entrada de blog, um cartão de produto, um comentário enviado por um usuário, um widget ou gadget interativo ou qualquer outro item de conteúdo independente.

cite - O elemento HTML <cite> representa uma referência a um trabalho artístico. Deve incluir o título do trabalho ou uma URL de referência, que pode ser em uma forma abreviada de acordo com as convenções usadas para a adição dos metadados de citação. Use o atributo cite em um elemento <blockquote> ou <q> para referenciar uma fonte online.

col - O elemento HTML <col> define uma coluna dentro de uma tabela e é usado para definir a semântica comum em todas as células comuns. Geralmente é encontrado dentro de um elemento <colgroup>.

div - O elemento de divisão **HTML <div> **é um container genérico para conteúdo de fluxo, que de certa forma não representa nada. Ele pode ser utilizado para agrupar elementos para fins de estilos (usando class ou id), ou porque eles compartilham valores de atributos, como lang. Ele deve ser utilizado somente quando não tiver outro elemento de semântica (tal como <article> ou <nav>).

details - O elemento HTML details (<details>) é usado como uma ferramenta de onde o usuário irá obter informações adicionais.
    <details>
        <summary>Alguns detalhes</summary>
        <p>Mais informações sobre os detalhes.</p>
      </details>

progress - o elemento HTML progress (<progress>) é usado para visualizar o progresso de uma tarefa. Embora as especifidades de como é mostrado ficam a cargo do desenvolvedor, tipicamente, é mostrado como uma barra de progresso.


meter - O elemento HTML meter (<meter>) pode representar um valor escalar dentro de um intervalo conhecido ou um valor fracionário.

canvas - O elemento HTML Canvas (<canvas>) pode ser utilizado para desenhar gráficos utilizando scripts (geralmente JavaScript). Por exemplo, além de desenhar gráficos, ele pode ser usado para fazer composições de fotos e também para animações. Você poderá colocar conteúdos alternativos dentro do bloco <canvas>. Este conteúdo será renderizado também em navegadores antigos e em navegadores com JavaScript desabilitado.
